    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Dark Navy Blue */
            color: #e2e8f0;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Smoother Animation Keyframes */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(20px, -40px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeInPage {
             from { opacity: 0; }
             to { opacity: 1; }
        }

        /* Keyframes for page fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        
        /* Keyframes for text reveal */
        @keyframes reveal-text {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .reveal-text-wrapper {
            overflow: hidden;
            display: block;
        }

        .reveal-text-item {
            display: inline-block;
            transform: translateY(100%);
            animation: reveal-text 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }

        /* Smoother scroll-triggered animations */
        .fade-in-section {
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animated gradient text class */
        .animated-gradient-text {
            background-size: 250%;
            animation: animated-gradient 8s ease-in-out infinite;
        }

        /* Nav link underline effect */
        .nav-link-underline::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #2dd4bf; /* teal-400 */
            transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .nav-link-underline:hover::after,
        .nav-link-underline.active::after {
            width: 100%;
        }
        
        /* --- Core Services Animation Overhaul --- */
        .service-card {
            transition: transform 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000), box-shadow 0.4s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        .service-card:hover {
            transform: translateY(-10px);
        }
        .service-card.hover-sky:hover {
            box-shadow: 0 0 40px -10px rgba(56, 189, 248, 0.4);
        }
        .service-card.hover-purple:hover {
            box-shadow: 0 0 40px -10px rgba(192, 132, 252, 0.4);
        }
        .service-card.hover-pink:hover {
            box-shadow: 0 0 40px -10px rgba(244, 114, 182, 0.4);
        }
        .service-card.hover-green:hover {
            box-shadow: 0 0 40px -10px rgba(74, 222, 128, 0.4);
        }

        /* --- Individual Icon Animations --- */
        .icon-responsive-desktop { transition: transform 0.4s ease; }
        .group:hover .icon-responsive-desktop { transform: translateX(-8px); }
        .icon-responsive-mobile { transform: translateX(100%); opacity: 0; transition: transform 0.4s 0.1s ease, opacity 0.3s 0.1s ease; }
        .group:hover .icon-responsive-mobile { transform: translateX(0); opacity: 1; }

        .icon-ecommerce-bag { transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); transform-origin: top center; }
        .group:hover .icon-ecommerce-bag { transform: rotate(-5deg); }
        .icon-ecommerce-item { transition: transform 0.3s ease; }
        .group:hover .icon-ecommerce-item-1 { transform: translateY(-4px); transition-delay: 0.1s;}
        .group:hover .icon-ecommerce-item-2 { transform: translateY(-6px); transition-delay: 0.2s;}
        .group:hover .icon-ecommerce-item-3 { transform: translateY(-3px); transition-delay: 0.3s;}

        .icon-customapp-bracket { transition: transform 0.4s ease; }
        .group:hover .icon-customapp-bracket-left { transform: translateX(-3px); }
        .group:hover .icon-customapp-bracket-right { transform: translateX(3px); }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useRef, Fragment } = React;

        // --- CUSTOM HOOKS ---
        const usePathname = () => {
            const [pathname, setPathname] = useState(window.location.hash.substring(1) || 'home');
            useEffect(() => {
                const handleHashChange = () => {
                    const newPath = window.location.hash.substring(1) || 'home';
                    setPathname(newPath);
                    window.scrollTo(0, 0);
                };
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);
            return pathname;
        };

        const useIntersectionObserver = (options) => {
            const [entry, setEntry] = useState(null);
            const [node, setNode] = useState(null);
            const observer = useRef(null);

            useEffect(() => {
                if (observer.current) observer.current.disconnect();
                observer.current = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setEntry(entry);
                        observer.current.unobserve(entry.target);
                    }
                }, options);

                const { current: currentObserver } = observer;
                if (node) currentObserver.observe(node);

                return () => currentObserver.disconnect();
            }, [node, options]);

            return [setNode, entry];
        };

        const AnimatedSection = ({ children, delay = 0, as = 'div', className = '' }) => {
            const [ref, entry] = useIntersectionObserver({ threshold: 0.1 });
            const Tag = as;
            return (
                <Tag ref={ref} className={`fade-in-section ${entry?.isIntersecting ? 'is-visible' : ''} ${className}`} style={{transitionDelay: `${delay}ms`}}>
                    {children}
                </Tag>
            );
        };
        
        // --- LOGO COMPONENT ---
        const LogoText = () => (
             <span className="text-2xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-teal-300 via-blue-400 to-purple-400 animated-gradient-text">
               Script Pilot
             </span>
        );

        const Icons = {

            ECommerce: () => <svg width="100%" viewBox="0 0 64 48" fill="none" xmlns="http://www.w3.org/2000/svg" className="group"><g className="icon-ecommerce-bag"><path d="M48 30v-6a2 2 0 012-2h4a2 2 0 012 2v6" className="stroke-purple-400" strokeWidth="1.5" strokeLinecap="round"/><path d="M46 30h12v4a2 2 0 01-2-2H48a2 2 0 01-2-2v-4z" className="fill-purple-400/80 stroke-purple-400" strokeWidth="1.5"/></g><path d="M4 10h56v10H4z" className="fill-slate-700/30 stroke-slate-600" strokeWidth="1.5" rx="2"/><path d="M4 18h56" className="stroke-slate-700" strokeWidth="1"/><rect x="10" y="24" width="7" height="7" rx="1" className="fill-slate-600 icon-ecommerce-item icon-ecommerce-item-1 group-hover:fill-purple-500/50"/><rect x="20" y="24" width="7" height="7" rx="1" className="fill-slate-600 icon-ecommerce-item icon-ecommerce-item-2 group-hover:fill-purple-500/50"/><rect x="30" y="24" width="7" height="7" rx="1" className="fill-slate-600 icon-ecommerce-item icon-ecommerce-item-3 group-hover:fill-purple-500/50"/></svg>,
            CustomApp: () => <svg width="100%" viewBox="0 0 64 48" fill="none" xmlns="http://www.w3.org/2000/svg" className="group"><path d="M4 10h56v28H4z" className="fill-slate-700/30 stroke-slate-600" strokeWidth="1.5" rx="2"/><g className="icon-customapp-gear" style={{transformOrigin: '48px 24px'}}><path d="M51 24a3 3 0 01-3 3 3 3 0 01-3-3 3 3 0 013-3 3 3 0 013 3z" className="fill-pink-400/20 stroke-pink-400" strokeWidth="1"/></g><path d="M22 18l-6 6 6 6" className="stroke-pink-400 icon-customapp-bracket icon-customapp-bracket-left" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/><path d="M30 30l6-6-6-6" className="stroke-pink-400 icon-customapp-bracket icon-customapp-bracket-right" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>,
            DeploymentAssistance: () => <svg width="100%" viewBox="0 0 64 48" fill="none" xmlns="http://www.w3.org/2000/svg" className="group"><rect x="12" y="14" width="40" height="20" rx="2" className="fill-slate-700/30 stroke-slate-600" strokeWidth="1.5"/><circle cx="18" cy="20" r="1.5" className="fill-slate-600 group-hover:fill-green-500/80 transition-colors" style={{transitionDelay:'100ms'}} /><circle cx="18" cy="26" r="1.5" className="fill-slate-600 group-hover:fill-slate-500 transition-colors" style={{transitionDelay:'200ms'}} /><g className="icon-deployment-rocket"><path d="M32 24V10" className="stroke-green-400" strokeWidth="2" strokeLinecap="round"/><path d="M28 14l4-4 4 4" className="stroke-green-400" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></g><path d="M32 38 V 28" className="stroke-green-400/50 icon-deployment-trail" strokeWidth="2" strokeLinecap="round" /></svg>,
            UserIcon: () => <svg className="h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clipRule="evenodd" /></svg>,
            EmailIcon: () => <svg className="h-5 w-5 text-slate-500"  viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>,
            Innovation: () => <svg className="h-10 w-10 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.293 2.293a1 1 0 010 1.414L10 17l-4 4 4-4 3.293-3.293a1 1 0 011.414 0l2.293 2.293M5 3l4 4" /></svg>,
            Collaboration: () => <svg className="h-10 w-10 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a3.004 3.004 0 015.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>,
            Quality: () => <svg className="h-10 w-10 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" /></svg>,

            JavaScript: () => <img src="https://cdn.simpleicons.org/javascript/F7DF1E" alt="JavaScript Logo" className="w-12 h-12 rounded-md" />,

            WordPress: () => <img src="https://cdn.simpleicons.org/wordpress/21759B" alt="WordPress Logo" className="w-12 h-12" />,
            Figma: () => <img src="https://cdn.simpleicons.org/figma/F24E1E" alt="Figma Logo" className="w-12 h-12" />,
        };

        // --- LAYOUT AND ROUTING COMPONENTS ---
        const Header = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            const pathname = usePathname();

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { href: "#home", label: "Home" },
                { href: "#web-design", label: "Services" },
                { href: "#about", label: "About" },
                { href: "#faq", label: "FAQ" },
                { href: "#contact", label: "Contact" },
                { href: "#payment-portal", label: "Payment Portal" }

            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-slate-900/80 backdrop-blur-lg shadow-lg' : 'bg-transparent'}`}>

                        <div className={`flex items-center justify-between transition-all duration-300 ${isScrolled ? 'h-16' : 'h-24'}`}>

                    {isOpen && (
                        <div className="md:hidden bg-slate-900">

                                    <a
                                        key={link.href}

                                        onClick={() => setIsOpen(false)}

                    <div className="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+PHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSJ0cmFuc3BhcmVudCI+PC9yZWN0PjxjaXJjbGUgY3g9IjIwIiBjeT09IjIwIiByPSIxIiBmaWxsPSJybGdiKDE1LCAyMywgNDIsIDAuMylmIiBvcGFjaXR5PSIwLjUiPjwvc3ZnPg==')] opacity-50"></div>

                            <AnimatedSection delay={400}>

        const AboutPage = () => (
            <section className="pt-32 pb-16 md:pt-40 md:pb-20 px-4 bg-slate-900 animate-fade-in text-white">

                    <AnimatedSection>
                        <div className="text-center mb-16">
                            <h1 className="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 via-blue-400 to-purple-400 animated-gradient-text mb-4">We are Script Pilot</h1>
                            <p className="text-lg text-slate-300 max-w-3xl mx-auto">A collective of passionate developers and designers dedicated to crafting exceptional digital experiences. We're not just a service; we're your technical co-pilots on the journey to online success.</p>
                        </div>
                    </AnimatedSection>
                    <section className="mb-20">
                           <AnimatedSection delay={100}>
                             <h2 className="text-3xl font-bold text-center text-white mb-12">Our Core Values</h2>
                             <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                                 <AnimatedSection delay={200}>
                                     <div className="bg-slate-800/50 border border-slate-700/50 rounded-xl p-8 flex flex-col items-center">
                                         <Icons.Innovation/>
                                         <h3 className="text-xl font-semibold text-blue-300 mt-4 mb-2">Innovation</h3>
                                         <p className="text-sm text-slate-400">Pushing boundaries with modern technology and creative solutions.</p>
                                     </div>
                                 </AnimatedSection>
                                 <AnimatedSection delay={300}>
                                     <div className="bg-slate-800/50 border border-slate-700/50 rounded-xl p-8 flex flex-col items-center">
                                         <Icons.Collaboration/>

                                         <p className="text-sm text-slate-400">Your vision, our expertise. We build great things together.</p>
                                     </div>
                                 </AnimatedSection>
                                 <AnimatedSection delay={400}>
                                     <div className="bg-slate-800/50 border border-slate-700/50 rounded-xl p-8 flex flex-col items-center">
                                         <Icons.Quality/>
                                         <h3 className="text-xl font-semibold text-teal-300 mt-4 mb-2">Quality</h3>
                                         <p className="text-sm text-slate-400">Uncompromising commitment to performance, design, and reliability.</p>
                                     </div>
                                 </AnimatedSection>
                             </div>
                         </AnimatedSection>
                        </section>
                    <section>
                        <AnimatedSection delay={500}>

                        </AnimatedSection>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-8 max-w-2xl mx-auto">
                                {[
                                    { name: "David Tackett", role: "Lead Developer & Architect", delay: 600 },
                                    { name: "Tyler Wells", role: "Developer & Sales Manager", delay: 700 }
                                ].map(pilot => (
                                    <AnimatedSection delay={pilot.delay} key={pilot.name}>
                                        <div className="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6 text-center group">
                                            <img src={`https://placehold.co/100x100/0f172a/94a3b8?text=${pilot.name.charAt(0)}`} alt={`Portrait of ${pilot.name}`} className="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-slate-700 group-hover:border-teal-400 transition-colors" />
                                            <h3 className="text-xl font-semibold text-white">{pilot.name}</h3>
                                            <p className="text-teal-400">{pilot.role}</p>
                                        </div>
                                    </AnimatedSection>
                                ))}
                        </div>
                    </section>
               </div>
            </section>
        );

        const FAQPage = () => {
             const [openIndex, setOpenIndex] = useState(null);
             const faqs = [
                { question: "What is your process for starting a new project?", answer: "Our process begins with a friendly chat to understand your vision, what you want to achieve, and who your customers are. Then, we plan and sketch out the design. Once you're happy with how it looks, we start building your project, keeping you in the loop with regular updates. We finish with thorough testing and launch, making sure everything runs smoothly." },
                { question: "How much does a custom website cost?", answer: "Since every project unique, we provide personalized quotes based on your specific needs and goals. This ensures you only pay for what you truly need. Please reach out via our contact page for a free, no-obligation estimate for your project. We're happy to discuss options that fit your budget." },
                { question: "What's the typical payment schedule for a project?", answer: "For most web design projects, we ask for an initial payment of 30-40% upfront to kick things off. The rest of the payments are spaced out as we complete key parts of the project, with the final payment due upon completion. All the details will be clearly laid out in your custom project proposal." },
                { question: "How long does it take to build a website?", answer: "The time it takes to build a website can vary a lot depending on how complex it is. A basic informational website might be ready in 2-3 weeks, while a full e-commerce store or a more complex custom application could take 4-8 weeks or even longer. After our first chat, we'll give you a clear timeline for your specific project." },
                { question: "What kind of support do you offer after my site is live?", answer: "We include one month of free support after your website launches to make sure everything is perfect and fix any unexpected issues. For ongoing peace of mind, we also offer monthly maintenance plans. These plans cover regular updates, backups, security monitoring, and small content changes to keep your site running smoothly and safely." },
             ];
             const AccordionItem = ({ faq, index, isOpen, onToggle }) => (
                <div className="border-b border-slate-700/50">
                    <button onClick={onToggle} className="w-full flex justify-between items-center text-left py-5 px-6">

                        <span className={`transform transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L12 15L18 9" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/></svg>
                        </span>
                    </button>
                    <div className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-96' : 'max-h-0'}`}>
                        <div className="px-6 pb-5 text-slate-400">{faq.answer}</div>
                    </div>

             return (

             const [status, setStatus] = useState('');

             const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setStatus('Sending...');
                setTimeout(() => {
                    const name = new FormData(e.target).get('name');
                    setIsSubmitting(false);
                    setStatus(`Thank you, ${name}! Your message has been sent.`);
                    e.target.reset();
                    setTimeout(() => setStatus(''), 5000);
                }, 1500);
             };

             return (
                <section className="pt-32 pb-16 md:pt-40 md:pb-20 px-4 bg-slate-900 animate-fade-in text-white">

                            <div className="text-center mb-12">
                                <h1 className="text-4xl md:text-5xl font-bold text-green-400">Get in Touch</h1>

                                         </div>

                                     </form>
                                     {status && <p className="text-center mt-6 text-green-300">{status}</p>}
                                 </div>
                             </AnimatedSection>
                             <AnimatedSection delay={400}>
                                 <div className="bg-slate-800/50 rounded-xl p-8 shadow-2xl border border-slate-700/50 h-full text-center">
                                     <h3 className="text-2xl font-bold text-white mb-6">Book a Free Consultation</h3>
                                     <p className="text-slate-400 mb-6">Ready to discuss your project? Click the button below to open our scheduling page and find a time that works for you. We'll call you to discuss your project in detail.</p>
                                     <a
                                         href="https://book.stripe.com/bJe28s5Za1Yg3CL68L9EI00"

                                         className="inline-block bg-gradient-to-r from-teal-500 to-sky-500 hover:from-teal-600 hover:to-sky-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300"
                                     >
                                         Book Your Call

                                 </div>
                             </AnimatedSection>
                        </div>
                    </div>
                </section>
             );
        };

                <div className="absolute bottom-[-25%] right-[-25%] w-72 h-72 sm:w-96 sm:h-96 md:w-[600px] md:h-[600px] bg-teal-500/50 rounded-full mix-blend-screen filter blur-2xl opacity-20 animate-[blob_8s_infinite] [animation-delay:3s]"></div>

                            Client Payment Portal
                        </h1>
                        <p className="text-lg text-slate-300 mb-8 leading-relaxed">
                            Welcome to your secure payment portal. Here, you can easily manage your invoices and make payments for our services.
                        </p>
                    </AnimatedSection>
                    <AnimatedSection delay={200}>
                        <div className="bg-slate-800/50 rounded-xl shadow-2xl border border-slate-700/50 p-8">

                            <p className="text-slate-400 mb-8">
                                Click the button below to be redirected to our secure Stripe checkout page. You can pay your invoices quickly and safely.
                            </p>
                            <a
                                href="https://book.stripe.com/bJe28s5Za1Yg3CL68L9EI00"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-block bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 text-lg group relative overflow-hidden"

                                <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>

                            <p className="text-slate-500 text-sm mt-6">All payments are processed securely by Stripe.</p>
                        </div>
                    </AnimatedSection>
                </div>
             </div>
        );

        // --- Main App Component ---
        function App() {
             const currentRoute = usePathname(); 

             const renderPage = () => {
               switch (currentRoute) {
                 case 'home': return <HomePageContent />;
                 case 'web-design': return <WebDesignPageContent />;
                 case 'about': return <AboutPage />;
                 case 'faq': return <FAQPage />;
                 case 'contact': return <ContactPage />;
                 case 'payment-portal': return <PaymentPortalPageContent />;
                 default: return <HomePageContent />;
               }
             };

             return (
                <AppLayout>
                    {renderPage()}

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

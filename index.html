<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Pilot | Create Your Online Presence & Automate Tasks</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Include React and ReactDOM development versions -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Include Babel for JSX transformation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XBVM9RFY0Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-XBVM9RFY0Y');
    </script>
    <style>
        /* Base styles for the entire application */
        body {
            background-color: #0f172a; /* Deeper dark blue for the body */
            color: #e2e8f0; /* Light gray text */
            font-family: 'Inter', sans-serif;
            line-height: 1.75;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Reusable container for content */
        .container {
            max-width: 1200px; /* Increased max-width for more spacious layout */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        /* Keyframes for subtle background blob animation */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            33% { transform: translate(30px, -50px) scale(1.1); border-radius: 70% 30% 60% 40% / 50% 60% 30% 60%; }
            66% { transform: translate(-20px, 20px) scale(0.9); border-radius: 40% 60% 70% 30% / 60% 40% 60% 50%; }
            100% { transform: translate(0px, 0px) scale(1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        .animate-blob { animation: blob 12s infinite ease-in-out; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* Keyframes for content fade-in-up animation */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 1s cubic-bezier(0.17, 0.55, 0.55, 1) forwards; opacity: 0; }
        .delay-100ms { animation-delay: 0.1s; }
        .delay-200ms { animation-delay: 0.2s; }
        .delay-300ms { animation-delay: 0.3s; }
        .delay-400ms { animation-delay: 0.4s; }
        .delay-500ms { animation-delay: 0.5s; }
        .delay-600ms { animation-delay: 0.6s; }
        .delay-700ms { animation-delay: 0.7s; }
        .delay-800ms { animation-delay: 0.8s; }
        .delay-900ms { animation-delay: 0.9s; }
        .delay-1000ms { animation-delay: 1.0s; }

        /* Page transition animation */
        @keyframes pageEnter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-page-enter {
            animation: pageEnter 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        /* Keyframes for pulsing effect on feature icons */
        @keyframes pulse-circle {
            0% { transform: scale(0.9); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.9); opacity: 0.7; }
        }
        .animate-pulse-circle {
            animation: pulse-circle 2.5s infinite ease-in-out;
        }

        /* New keyframes for a subtle scale-in-up effect for cards */
        @keyframes scaleInUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-scale-in-up {
            animation: scaleInUp 0.9s cubic-bezier(0.17, 0.55, 0.55, 1) forwards; opacity: 0;
        }

        /* Custom glow effect for buttons/cards on hover */
        .glow-hover:hover {
            box-shadow: 0 0 25px rgba(45, 212, 191, 0.6), 0 0 50px rgba(74, 222, 128, 0.4);
        }

        /* FAQ accordion styles */
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding: 0 1.5rem; /* Consistent padding */
        }
        .faq-answer.open {
            max-height: 250px; /* Increased max-height for more content */
            transition: max-height 0.6s ease-in;
            padding-bottom: 1.5rem; /* Add padding when open */
        }
        .faq-question-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 1.5rem; /* Increased padding */
            font-size: 1.375rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            color: #f1f5f9; /* text-gray-100 */
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .faq-question-button:hover {
            color: #67e8f9; /* hover:text-teal-400 */
        }
        .faq-question-button .arrow {
            transition: transform 0.3s ease-out;
        }
        .faq-question-button .arrow.rotate {
            transform: rotate(180deg);
        }

        /* Mobile menu specific styles */
        .mobile-menu-overlay {
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .mobile-menu-overlay.open {
            transform: translateX(0);
        }

        /* E-Sign Contract Specific Styles (if contract page were to be re-integrated) */
        .contract-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1a202c; /* Gray-800 */
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            color: #e2e8f0; /* Gray-200 */
        }
        .contract-h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #2dd4bf; /* Teal-400 */
            margin-bottom: 1.5rem;
            text-align: center;
            line-height: 1.2;
        }
        .contract-h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #67e8f9; /* Teal-300 */
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #475569; /* Gray-600 */
            padding-bottom: 0.5rem;
        }
        .contract-h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #a78bfa; /* Purple-400 */
            margin-top: 1.8rem;
            margin-bottom: 0.8rem;
        }
        .contract-p {
            margin-bottom: 1rem;
        }
        .contract-ul {
            list-style-type: disc;
            margin-left: 25px;
            margin-bottom: 1rem;
        }
        .contract-ol {
            list-style-type: decimal;
            margin-left: 25px;
            margin-bottom: 1rem;
        }
        .contract-link {
            color: #38b2ac; /* Teal-500 */
            text-decoration: none;
        }
        .contract-link:hover {
            text-decoration: underline;
        }
        .contract-form-group {
            margin-bottom: 1.5rem;
        }
        .contract-form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e1; /* Gray-300 */
        }
        .contract-form-input, .contract-form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #475569; /* Gray-600 */
            background-color: #2d3748; /* Gray-700 */
            color: #e2e8f0; /* Gray-200 */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .contract-form-input:focus, .contract-form-textarea:focus {
            outline: none;
            border-color: #2dd4bf; /* Teal-400 */
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.5); /* Teal-400 with opacity */
        }
        .contract-form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contract-checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 1.5rem;
            margin-bottom: 2rem;
        }
        .contract-checkbox-input {
            margin-right: 0.75rem;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid #475569;
            background-color: #2d3748;
            accent-color: #2dd4bf; /* Teal-400 */
        }
        .contract-signature-pad {
            border: 2px dashed #475569; /* Gray-600 */
            background-color: #2d3748; /* Gray-700 */
            border-radius: 0.5rem;
            cursor: crosshair;
            touch-action: none; /* Prevent scrolling when drawing on touch devices */
        }
        .contract-signature-buttons {
            display: flex;
            justify-content: flex-end; /* Align to right */
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
        }
        .contract-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .contract-btn-primary {
            background-color: #2dd4bf; /* Teal-400 */
            color: #1a202c; /* Gray-800 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .contract-btn-primary:hover {
            background-color: #20b2aa; /* Darker Teal */
            transform: translateY(-2px);
        }
        .contract-btn-secondary {
            background-color: #475569; /* Gray-600 */
            color: #e2e8f0; /* Gray-200 */
        }
        .contract-btn-secondary:hover {
            background-color: #64748b; /* Lighter Gray */
            transform: translateY(-2px);
        }
        .contract-error-message {
            color: #ef4444; /* Red-500 */
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none; /* Hidden by default */
        }
        .contract-success-message {
            background-color: #22c55e; /* Green-500 */
            color: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-top: 2rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            /* display: none; */ /* Hidden by default - managed by JS */
        }
        .contract-note-block {
            background-color: #1f2937; /* Gray-800 darker shade */
            border-left: 4px solid #a78bfa; /* Purple-400 */
            padding: 1rem 1.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
        }
        .contract-print-hidden {
            /* For elements that should not appear in the print version */
            display: block; /* Default to visible */
        }

        /* Print-specific styles for better PDF output */
        @media print {
            body {
                background-color: #ffffff !important;
                color: #000000 !important;
            }
            .container {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                max-width: 100% !important;
                background-color: #ffffff !important;
            }
            .contract-h1, .contract-h2, .contract-h3, .contract-p, .contract-ul, .contract-ol, .contract-form-label {
                color: #000000 !important;
            }
            .contract-form-input, .contract-form-textarea, .contract-checkbox-input, .contract-signature-pad {
                border-color: #94a3b8 !important; /* Gray-400 */
                background-color: #e2e8f0 !important; /* Gray-200 */
            }
            .contract-signature-pad {
                 height: 150px !important; /* Ensure signature area is visible */
                 width: 100% !important;
                 border: 1px solid #000 !important;
                 background-color: #ffffff !important;
            }
            .contract-signature-buttons, .contract-error-message, .contract-success-message, .contract-note-block {
                display: none !important; /* Hide interactive elements from print */
            }
            .contract-print-hidden {
                display: none !important;
            }
            /* Force print media color adjustment */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useRef } = React;

        // --- FAQ Item Component (for accordion) ---
        const FAQItem = ({ question, answer, index }) => {
            const [isOpen, setIsOpen] = useState(false);
            const animateClass = `animate-fade-in-up delay-${(index * 100) + 100}ms`;
            return (
                <div className={`bg-gray-900 rounded-xl p-0 shadow-md border border-gray-700 ${animateClass}`}>
                    <button
                        className="faq-question-button"
                        onClick={() => setIsOpen(!isOpen)}
                        aria-expanded={isOpen}
                        aria-controls={`faq-answer-${index}`}
                    >
                        {question}
                        <svg
                            className={`w-6 h-6 ml-4 arrow ${isOpen ? 'rotate' : ''}`}
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id={`faq-answer-${index}`} className={`faq-answer ${isOpen ? 'open' : ''}`}>
                        <p className="text-gray-300 leading-relaxed px-6 pb-6 pt-2">
                            {answer}
                        </p>
                    </div>
                </div>
            );
        };

        // --- ESignContractPage Component (keeping it for context, though not directly linked from nav) ---
        const ESignContractPage = () => {
            const signatureCanvasRef = useRef(null);
            const [isDrawing, setIsDrawing] = useState(false);
            const [signatureMade, setSignatureMade] = useState(false);
            const [lastPos, setLastPos] = useState({ x: 0, y: 0 });
            const [formSubmitted, setFormSubmitted] = useState(false);
            const [validationErrors, setValidationErrors] = useState({});
            const [signedData, setSignedData] = useState({
                clientName: '',
                clientEmail: '',
                signatureDataURL: '',
                signDate: ''
            });

            useEffect(() => {
                const canvas = signatureCanvasRef.current;
                if (!canvas) return; // Ensure canvas is mounted
                const ctx = canvas.getContext('2d');

                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                ctx.strokeStyle = '#e2e8f0';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                const getCanvasPos = (event) => {
                    const rect = canvas.getBoundingClientRect();
                    if (event.touches && event.touches.length > 0) {
                        return {
                            x: event.touches[0].clientX - rect.left,
                            y: event.touches[0].clientY - rect.top
                        };
                    }
                    return {
                        x: event.clientX - rect.left,
                        y: event.clientY - rect.top
                    };
                };

                const startDrawing = (e) => {
                    setIsDrawing(true);
                    const pos = getCanvasPos(e);
                    setLastPos({ x: pos.x, y: pos.y });
                    setSignatureMade(true);
                    setValidationErrors(prev => ({ ...prev, signature: false }));
                };

                const drawLine = (e) => {
                    if (!isDrawing) return;
                    e.preventDefault();
                    const ctx = canvas.getContext('2d');
                    ctx.beginPath();
                    ctx.moveTo(lastPos.x, lastPos.y);
                    const currentPos = getCanvasPos(e);
                    ctx.lineTo(currentPos.x, currentPos.y);
                    ctx.stroke();
                    setLastPos(currentPos);
                };

                const stopDrawing = () => {
                    setIsDrawing(false);
                };

                // Add event listeners
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', drawLine);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);

                canvas.addEventListener('touchstart', startDrawing, { passive: false });
                canvas.addEventListener('touchmove', drawLine, { passive: false });
                canvas.addEventListener('touchend', stopDrawing);
                canvas.addEventListener('touchcancel', stopDrawing);

                return () => {
                    canvas.removeEventListener('mousedown', startDrawing);
                    canvas.removeEventListener('mousemove', drawLine);
                    canvas.removeEventListener('mouseup', stopDrawing);
                    canvas.removeEventListener('mouseout', stopDrawing);

                    canvas.removeEventListener('touchstart', startDrawing);
                    canvas.removeEventListener('touchmove', drawLine);
                    canvas.removeEventListener('touchend', stopDrawing);
                    canvas.removeEventListener('touchcancel', stopDrawing);
                };
            }, [isDrawing, lastPos]);

            const clearSignature = () => {
                const canvas = signatureCanvasRef.current;
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    setSignatureMade(false);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const clientName = e.target.clientName.value.trim();
                const clientEmail = e.target.clientEmail.value.trim();
                const agreeTerms = e.target.agreeTerms.checked;

                const newErrors = {};
                if (!clientName) newErrors.name = true;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(clientEmail)) newErrors.email = true;
                if (!signatureMade) newErrors.signature = true;
                if (!agreeTerms) newErrors.terms = true;

                setValidationErrors(newErrors);

                if (Object.keys(newErrors).length === 0) {
                    const signatureDataURL = signatureCanvasRef.current.toDataURL('image/png');
                    const signDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

                    setSignedData({ clientName, clientEmail, signatureDataURL, signDate });
                    setFormSubmitted(true);
                }
            };

            const handleSignatureDownload = () => {
                const a = document.createElement('a');
                a.href = signedData.signatureDataURL;
                a.download = `ScriptPilot_Signature_${signedData.clientName.replace(/\s/g, '_')}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            return (
                <section className="py-16 md:py-20 px-4 bg-gray-900 min-h-screen">
                    <div className="contract-container">
                        <h1 className="contract-h1">Script Pilot Service Agreement</h1>
                        <p className="text-center text-gray-400 text-lg mb-8">
                            This agreement outlines the terms and conditions for services provided by Script Pilot.
                        </p>

                        <div className="contract-note-block">
                            <p><strong>Important Note:</strong> This is a generalized template for demonstration purposes only. It should not be used as a legal document without review and customization by a qualified legal professional. Script Pilot is not a law firm and does not provide legal advice.</p>
                        </div>

                        <h2 className="contract-h2">Parties Involved</h2>
                        <p className="contract-p">This Service Agreement ("Agreement") is made and entered into effective as of <span id="agreementDate" className="font-bold text-teal-300">{signedData.signDate || new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>, by and between:</p>
                        <p className="contract-p">
                            **Script Pilot** ("Service Provider"), with its principal place of business at Springfield, Missouri.<br/>
                            **AND**<br/>
                            **Client** ("Client"), as identified by the name and email provided below.
                        </p>

                        <h2 className="contract-h2">1. Scope of Services</h2>
                        <p className="contract-p">The Service Provider agrees to provide the Client with the digital services ("Services") as specifically outlined and agreed upon in the attached or referenced project proposal, Statement of Work (SOW), or chosen pricing package from Script Pilot's official pricing plan (e.g., Starter Website Package, Custom Script Creation, etc.).</p>
                        <p className="contract-p">The specific Services to be rendered include, but are not limited to:</p>
                        <ul className="contract-ul">
                            <li>[Insert specific website design, development, revamp, or automation script details as per agreed proposal/package]</li>
                            <li>[Example: Development of a 5-page responsive business website.]</li>
                            <li>[Example: Creation of a custom PowerShell script for network automation.]</li>
                            <li>[Example: UI/UX redesign for an existing Shopify store.]</li>
                        </ul>
                        <p className="contract-p">Any additional services requested by the Client outside the agreed-upon scope will be quoted separately and require a new written agreement or amendment to this Agreement.</p>

                        <h2 className="contract-h2">2. Term of Agreement</h2>
                        <p className="contract-p">This Agreement shall commence on the Effective Date and shall continue until the completion of the Services as defined in Section 1, unless terminated earlier as provided herein. For ongoing services (e.g., maintenance, continuous deployment), the term will be specified in the respective service agreement or billing cycle.</p>

                        <h2 className="contract-h2">3. Payment Terms</h2>
                        <p className="contract-p">Client agrees to compensate Service Provider for the Services as per the pricing structure detailed in the most current Script Pilot Pricing Plan 2025, or as outlined in a custom proposal/invoice. Payment schedules for web design projects typically involve:</p>
                        <ul className="contract-ul">
                            <li>**30-40% Upfront:** To initiate the project and secure dedicated resources.</li>
                            <li>**30-40% Upon Milestone Completion:** Often after key design approvals or core development phases are completed.</li>
                            <li>**20-30% Upon Project Completion:** Before the final public launch, once all agreed-upon deliverables are met.</li>
                        </ul>
                        <p className="contract-p">Automation tool bundles and Custom Script Creation require full payment upfront. Deployment and ongoing services are billed according to their respective terms. All invoices are due upon receipt unless otherwise specified. Late payments may incur charges as per standard industry practice.</p>

                        <h2 className="contract-h2">4. Client Responsibilities</h2>
                        <p className="contract-p">Client agrees to provide all necessary information, content (text, images, logos), access, and feedback in a timely manner to facilitate the Service Provider's work. Delays caused by the Client's failure to provide required materials may extend project timelines and potentially incur additional costs.</p>

                        <h2 className="contract-h2">5. Confidentiality</h2>
                        <p className="contract-p">Both parties agree to keep confidential all non-public information disclosed by the other party during the course of this Agreement. This obligation survives the termination of this Agreement.</p>

                        <h2 className="contract-h2">6. Intellectual Property</h2>
                        <p className="contract-p">Upon full payment for the Services, the Client shall own the intellectual property rights to the final deliverables (e.g., website design, custom scripts). Service Provider retains the right to use the completed project in its portfolio and for promotional purposes.</p>

                        <h2 className="contract-h2">7. Limitation of Liability</h2>
                        <p className="contract-p">Service Provider shall not be liable for any indirect, incidental, special, consequential, or punitive damages arising out of or related to this Agreement. Service Provider's total liability under this Agreement shall not exceed the total fees paid by the Client for the specific Services giving rise to the claim.</p>

                        <h2 className="contract-h2">8. Governing Law</h2>
                        <p className="contract-p">This Agreement shall be governed by and construed in accordance with the laws of the State of Missouri, without regard to its conflict of law principles.</p>

                        <h2 className="contract-h2">9. Acceptance and Signature</h2>
                        <p className="contract-p">By signing below, the Client acknowledges that they have read, understood, and agree to the terms and conditions set forth in this Service Agreement. The Client also confirms that all information provided is accurate and truthful.</p>

                        {!formSubmitted ? (
                            <form onSubmit={handleSubmit} className="mt-8 p-6 bg-gray-700 rounded-lg shadow-inner contract-print-hidden">
                                <div className="contract-form-group">
                                    <label htmlFor="clientName" className="contract-form-label">Client Full Name:</label>
                                    <input type="text" id="clientName" name="clientName" className="contract-form-input" placeholder="Enter your full name" required />
                                    {validationErrors.name && <div className="contract-error-message block">Client name is required.</div>}
                                </div>

                                <div className="contract-form-group">
                                    <label htmlFor="clientEmail" className="contract-form-label">Client Email:</label>
                                    <input type="email" id="clientEmail" name="clientEmail" className="contract-form-input" placeholder="enter@example.com" required />
                                    {validationErrors.email && <div className="contract-error-message block">A valid email is required.</div>}
                                </div>

                                <div className="contract-form-group">
                                    <label htmlFor="signatureCanvas" className="contract-form-label">Client Signature:</label>
                                    <canvas id="signatureCanvas" ref={signatureCanvasRef} className="contract-signature-pad w-full h-[150px]"></canvas>
                                    {validationErrors.signature && <div className="contract-error-message block">Signature is required.</div>}
                                    <div className="contract-signature-buttons">
                                        <button type="button" onClick={clearSignature} className="contract-btn contract-btn-secondary">Clear Signature</button>

                            <p className="text-gray-400 text-sm relative z-10">Custom designs and functionality built specifically for your business needs and audience.</p>
                        </div>

                        <div className="bg-gray-800 rounded-xl p-6 md:p-8 shadow-xl transform hover:scale-105 transition-all duration-300 animate-scale-in-up delay-600ms group relative overflow-hidden glow-hover">
                            <div className="absolute inset-0 bg-gradient-to-br from-green-700 to-teal-800 opacity-0 group-hover:opacity-20 transition-opacity duration-300 rounded-xl"></div>
                            <div className="relative z-10 text-4xl md:text-5xl mb-4 text-green-400 group-hover:scale-110 transition-transform duration-300">
                                <div className="absolute inset-0 rounded-full bg-green-500 opacity-20 animate-pulse-circle"></div>
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 mx-auto relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 15v2m-2 4h4m-4-10V4a2 2 0 012-2h4a2 2 0 012 2v7.586l-.293.293A1 1 0 0115 12h-2.172a2 2 0 00-1.414.586L10 14.172V15z" />
                                </svg>
                            </div>
                            <h3 className="text-xl md:text-2xl font-semibold text-gray-100 mb-3 relative z-10">Dedicated Partnership</h3>
                            <p className="text-gray-400 text-sm relative z-10">As a small, agile team, we offer personalized attention and rapid response to all your needs.</p>
                        </div>
                    </div>
                    <div className="mt-12 animate-fade-in-up delay-700ms">
                        <h3 className="text-2xl font-bold text-teal-400 mb-6">Let's Build Something Great Together</h3>
                        <button
                            onClick={() => navigateTo('contact')}
                            className="inline-block bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-4 px-10 rounded-full shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300 ease-in-out text-xl uppercase tracking-wider group relative overflow-hidden glow-hover"
                            aria-label="Contact Script Pilot to build something great"
                        >
                            <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                            Get Started On Your Project
                        </button>
                    </div>
                </div>
            </section>
        );

        const FAQPage = ({ navigateTo }) => (
            <section className="py-16 md:py-20 px-4 bg-gray-800 min-h-screen">
                <div className="container mx-auto max-w-4xl">
                    <h2 className="text-3xl md:text-4xl font-bold text-teal-400 text-center mb-10 md:mb-12 animate-fade-in-up delay-100ms">Frequently Asked Questions</h2>
                    <div className="space-y-6">
                        <FAQItem
                            index={0}
                            question="What kind of websites do you build?"
                            answer="We create a wide range of websites, including professional business sites, e-commerce stores, portfolios, blogs, and custom web applications. Our focus is always on responsive design, user experience, and achieving your specific goals."
                        />
                        <FAQItem
                            index={1}
                            question="What types of automation scripts do you offer?"
                            answer="We specialize in Ducky Scripts for Flipper Zero and PowerShell scripts for IT automation. Our pre-built packs cover common tasks, and we also offer custom script creation tailored to your unique needs for maximum efficiency."
                        />
                        <FAQItem
                            index={2}
                            question="How long does a typical web design project take?"
                            answer="Project timelines vary depending on complexity and features. A basic website might take 1-3 weeks, while a more intricate e-commerce platform could take 4-8 weeks. We'll provide a detailed timeline after understanding your specific requirements during our initial consultation."
                        />
                        <FAQItem
                            index={3}
                            question="Do you offer ongoing support after project completion?"
                            answer="Yes, we offer various levels of post-launch support and maintenance packages for our web design clients. For automation scripts, we ensure they are fully functional upon delivery and can discuss ongoing support or modifications as needed. Your success is our priority."
                        />
                    </div>
                    <div className="mt-12 animate-fade-in-up delay-500ms text-center">
                        <h3 className="text-2xl font-bold text-teal-400 mb-6">Didn't Find Your Answer?</h3>
                        <button
                            onClick={() => navigateTo('contact')}
                            className="inline-block bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-600 hover:to-blue-700 text-white font-bold py-3 px-7 md:py-4 md:px-10 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out text-base md:text-xl group relative overflow-hidden glow-hover"
                            aria-label="Contact Script Pilot to ask a question"
                        >
                            <span className="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"></span>
                            Ask Us Anything
                        </button>
                    </div>
                </div>
            </section>
        );

        const ContactPage = ({ navigateTo }) => (
            <section className="py-16 md:py-20 px-4 bg-gray-800 min-h-screen">
                <div className="container mx-auto max-w-2xl text-center">
                    <h2 className="text-3xl md:text-4xl font-bold text-teal-400 mb-6 md:mb-8 animate-fade-in-up delay-100ms">Ready to Improve Your Digital World?</h2>
                    <p className="text-md md:text-lg text-gray-300 leading-relaxed mb-8 animate-fade-in-up delay-200ms">
                        Whether you're dreaming of a fantastic new website, looking for smart automation solutions, or have a unique digital challenge, we're here to help. Reach out below, and let's talk about making your ideas happen.
                    </p>

                    <form action="https://formspree.io/f/mrbkkogr" method="POST" className="bg-gray-900 p-6 md:p-8 rounded-xl shadow-lg border border-gray-700 animate-fade-in-up delay-300ms">
                        <div className="mb-6 text-left">
                            <label htmlFor="name" className="block text-gray-300 text-sm font-bold mb-2">Name:</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-900 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-200 border-gray-600"
                                placeholder="Your Name"
                                required
                            />
                        </div>
                        <div className="mb-6 text-left">
                            <label htmlFor="email" className="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="_replyto"
                                className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-900 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-200 border-gray-600"
                                placeholder="your@example.com"
                                required
                            />
                        </div>
                        <div className="mb-8 text-left">
                            <label htmlFor="message" className="block text-gray-300 text-sm font-bold mb-2">Message:</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                className="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-900 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-200 border-gray-600"
                                placeholder="Tell us about your project or inquiry..."
                                required
                            ></textarea>
                        </div>
                        <div className="flex items-center justify-center">
                            <button
                                type="submit"
                                className="bg-gradient-to-r from-teal-500 to-blue-600 hover:from-teal-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out text-lg glow-hover"
                            >
                                Send Message
                            </button>
                        </div>
                        <input type="text" name="_gotcha" style={{display: 'none'}} />
                    </form>
                </div>
            </section>
        );


        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false); // State for mobile menu

            // Effect to read hash from URL for direct links like #esign-contract
            useEffect(() => {
                const handleHashChange = () => {
                    const hash = window.location.hash.substring(1); // Remove '#'
                    if (hash === 'esign-contract') {
                        setCurrentPage('esign-contract');
                    } else if (hash) {
                         // Optional: if you want to handle other hash links for navigation too
                        setCurrentPage(hash);
                    }
                };

                window.addEventListener('hashchange', handleHashChange);
                // Initial check on load
                handleHashChange();

                return () => {
                    window.removeEventListener('hashchange', handleHashChange);
                };
            }, []);

            const navigateTo = (page) => {
                setCurrentPage(page);
                setIsMobileMenuOpen(false); // Close mobile menu on navigation
                // Update URL hash for consistent navigation and direct linking
                window.location.hash = page;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const toggleMobileMenu = () => {
                setIsMobileMenuOpen(!isMobileMenuOpen);
            };

            const renderPage = () => {
                let PageComponent;
                switch (currentPage) {
                    case 'home':
                        PageComponent = HomePage;
                        break;
                    case 'web-design':
                        PageComponent = WebDesignPage;
                        break;
                    case 'bundles':
                        PageComponent = AutomationToolsPage;
                        break;
                    case 'testimonials':
                        PageComponent = TestimonialsPage;
                        break;
                    case 'about':
                        PageComponent = AboutPage;
                        break;
                    case 'faq':
                        PageComponent = FAQPage;
                        break;
                    case 'contact':
                        PageComponent = ContactPage;
                        break;
                    case 'esign-contract': // This case is included for completeness but not linked from nav
                        PageComponent = ESignContractPage;
                        break;
                    default:
                        PageComponent = HomePage;
                }
                return (
                    <div className="animate-page-enter">
                        <PageComponent navigateTo={navigateTo} />
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-900 text-gray-100 font-sans antialiased">
                    <div className="font-inter">
                        <header className="fixed top-0 left-0 right-0 py-5 px-4 md:py-7 md:px-6 z-50 bg-gray-900 bg-opacity-80 backdrop-blur-sm shadow-lg">
                            <nav className="container mx-auto flex justify-between items-center max-w-7xl">
                                <div className="text-2xl font-bold text-teal-400 cursor-pointer" onClick={() => navigateTo('home')}>Script Pilot</div>

                                {/* Desktop Navigation */}
                                <div className="hidden md:flex space-x-7">
                                    <button onClick={() => navigateTo('web-design')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-lg ${currentPage === 'web-design' ? 'text-teal-400 font-bold' : ''}`}>Web Design</button>
                                    <button onClick={() => navigateTo('bundles')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-lg ${currentPage === 'bundles' ? 'text-teal-400 font-bold' : ''}`}>Automation Tools</button>
                                    <button onClick={() => navigateTo('about')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-lg ${currentPage === 'about' ? 'text-teal-400 font-bold' : ''}`}>About Us</button>
                                    <button onClick={() => navigateTo('testimonials')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-lg ${currentPage === 'testimonials' ? 'text-teal-400 font-bold' : ''}`}>Reviews</button>
                                    <button onClick={() => navigateTo('faq')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-lg ${currentPage === 'faq' ? 'text-teal-400' : ''}`}>FAQ</button>
                                    <button onClick={() => navigateTo('contact')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-lg ${currentPage === 'contact' ? 'text-teal-400' : ''}`}>Contact</button>
                                </div>

                                {/* Mobile Menu Button (Hamburger Icon) */}
                                <div className="md:hidden">
                                    <button
                                        onClick={toggleMobileMenu}
                                        className="text-gray-300 hover:text-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-500 rounded-md p-2"
                                        aria-label="Open mobile menu"
                                        aria-expanded={isMobileMenuOpen}
                                        aria-controls="mobile-menu"
                                    >
                                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </nav>
                        </header>

                        {/* Mobile Menu Overlay */}
                        <div
                            id="mobile-menu"
                            className={`fixed inset-0 bg-gray-950 bg-opacity-95 z-50 flex flex-col items-center justify-center space-y-8 md:hidden mobile-menu-overlay ${isMobileMenuOpen ? 'open' : ''}`}
                            role="dialog"
                            aria-modal="true"
                            aria-labelledby="mobile-menu-title"
                        >
                            <h2 id="mobile-menu-title" className="sr-only">Main Navigation</h2>
                            <button
                                onClick={toggleMobileMenu}
                                className="absolute top-6 right-6 text-gray-300 hover:text-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-500 rounded-md p-2"
                                aria-label="Close mobile menu"
                            >
                                <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                ></svg>
                            </button>
                            <button onClick={() => navigateTo('web-design')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-3xl font-bold ${currentPage === 'web-design' ? 'text-teal-400' : ''}`}>Web Design</button>
                            <button onClick={() => navigateTo('bundles')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-3xl font-bold ${currentPage === 'bundles' ? 'text-teal-400' : ''}`}>Automation Tools</button>
                            <button onClick={() => navigateTo('about')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-3xl font-bold ${currentPage === 'about' ? 'text-teal-400' : ''}`}>About Us</button>
                            <button onClick={() => navigateTo('testimonials')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-3xl font-bold ${currentPage === 'testimonials' ? 'text-teal-400' : ''}`}>Reviews</button>
                            <button onClick={() => navigateTo('faq')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-3xl font-bold ${currentPage === 'faq' ? 'text-teal-400' : ''}`}>FAQ</button>
                            <button onClick={() => navigateTo('contact')} className={`text-gray-300 hover:text-teal-400 transition-colors duration-200 text-3xl font-bold ${currentPage === 'contact' ? 'text-teal-400' : ''}`}>Contact</button>
                        </div>


                        <main className="pt-24">
                            {renderPage()}
                        </main>

                        <footer className="py-8 md:py-10 px-4 bg-gray-950 text-gray-500 text-center text-sm md:text-base">
                            <p>&copy; {new Date().getFullYear()} Script Pilot. All rights reserved.</p>
                            <div className="mt-4 flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4">
                                <a href="/privacy-policy-doc.html" target="_blank" className="text-gray-400 hover:text-teal-400 transition-colors duration-200">Privacy Policy</a>
                                <a href="/terms-of-service-doc.html" target="_blank" className="text-gray-400 hover:text-teal-400 transition-colors duration-200">Terms of Service</a>
                            </div>
                            <p className="mt-2">
                                Disclaimer: For educational and ethical use only. Use responsibly and with permission.
                            </p>
                        </footer>
                    </div>
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>

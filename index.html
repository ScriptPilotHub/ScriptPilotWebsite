        /* Base styles */

            animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;

        /* Keyframe for subtle floating icons */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }

        }
        
        /* Keyframe for Deployment Assistance icon */
        @keyframes dash {

        /* Smoother scroll-triggered animations (for sections within a page) */

            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);

        .nav-link-underline::after {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const React = window.React;
        const ReactDOM = window.ReactDOM;
        const { useState, useEffect, useRef, Fragment } = React;

        // --- CUSTOM HOOKS ---
        const usePathname = () => {
            const [pathname, setPathname] = useState(window.location.hash.substring(1) || 'home');
            useEffect(() => {
                const handleHashChange = () => {
                    const newPath = window.location.hash.substring(1) || 'home';
                    setPathname(newPath);
                    window.scrollTo(0, 0);
                };
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);
            return pathname;
        };

        const useIntersectionObserver = (options) => {
            const [entry, setEntry] = useState(null);
            const [node, setNode] = useState(null);
            const observer = useRef(null);

            useEffect(() => {
                if (observer.current) observer.current.disconnect();
                observer.current = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setEntry(entry);
                        observer.current.unobserve(entry.target);
                    }
                }, options);

                const { current: currentObserver } = observer;
                if (node) currentObserver.observe(node);

                return () => currentObserver.disconnect();
            }, [node, options]);

            return [setNode, entry];
        };

        const AnimatedSection = ({ children, delay = 0, as = 'div', className = '' }) => {
            const [ref, entry] = useIntersectionObserver({ threshold: 0.1 });
            const Tag = as;
            return (
                <Tag ref={ref} className={`fade-in-section ${entry?.isIntersecting ? 'is-visible' : ''} ${className}`} style={{transitionDelay: `${delay}ms`}}>
                    {children}
                </Tag>
            );
        };

            UserIcon: () => <svg className="h-5 w-5 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clipRule="evenodd" /></svg>,
            EmailIcon: () => <svg className="h-5 w-5 text-slate-500"  viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>,
            Innovation: () => <svg className="h-10 w-10 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.293 2.293a1 1 0 010 1.414L10 17l-4 4 4-4 3.293-3.293a1 1 0 011.414 0l2.293 2.293M5 3l4 4" /></svg>,

        // Demo 1: Artisan Corner (E-commerce)
        const DemoArtisanCorner = ({ onExit }) => {
            const [activePage, setActivePage] = useState('home');
            
            const products = [
                { id: 1, name: 'Hand-thrown Ceramic Mug', artisan: 'Clara Potts', price: 38.00, img: 'https://images.unsplash.com/photo-1600852737243-cb2c87b7428b?q=80&w=800' },
                { id: 2, name: 'Walnut Cutting Board', artisan: 'Riverwood Co.', price: 65.00, img: 'https://images.unsplash.com/photo-1629980848989-73fe299066cb?q=80&w=800' },
                { id: 3, name: 'Sterling Silver Fern Necklace', artisan: 'SilverLeaf Gems', price: 120.00, img: 'https://images.unsplash.com/photo-1611652022417-a5511b9e6a47?q=80&w=800' },
                { id: 4, name: 'Natural Soy Wax Candle', artisan: 'The Ozark Wick', price: 24.00, img: 'https://images.unsplash.com/photo-1614036136928-85a73a0c011b?q=80&w=800' },
            ];
            
            const artisans = [
                 { id: 1, name: 'Clara Potts', craft: 'Pottery', img: 'https://images.unsplash.com/photo-1565261569947-3a2137395029?q=80&w=800' },
                 { id: 2, name: 'Riverwood Co.', craft: 'Woodworking', img: 'https://images.unsplash.com/photo-1595442691940-9619a8671339?q=80&w=800' },
            ];

            const renderContent = () => {
                switch(activePage) {
                    case 'shop':
                        return <section className="py-20 px-4 md:px-12">
                                <div className="container mx-auto">
                                    <h3 className="text-3xl artisan-font font-bold text-center mb-12 text-gray-800">All Products</h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                        {[...products, ...products].map((p, i) => (
                                            <div key={i} className="bg-white rounded-lg shadow-md overflow-hidden group">
                                                <div className="overflow-hidden h-64"><img src={p.img} alt={p.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" /></div>
                                                <div className="p-4 text-center"><h4 className="font-semibold text-lg text-gray-700">{p.name}</h4><p className="text-sm text-gray-500 mb-2">by {p.artisan}</p><p className="font-bold text-lg text-[#A8763E]">${p.price.toFixed(2)}</p></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>;
                    case 'artisans':
                        return <section className="py-20 px-4 md:px-12">
                                <div className="container mx-auto">
                                    <h3 className="text-3xl artisan-font font-bold text-center mb-12 text-gray-800">Meet Our Artisans</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-4xl mx-auto">
                                        {artisans.map(a => (
                                             <div key={a.id} className="text-center"><img src={a.img} alt={a.name} className="w-48 h-48 rounded-full mx-auto mb-4 object-cover" /><h4 className="text-2xl artisan-font font-bold">{a.name}</h4><p className="text-[#A8763E] font-semibold">{a.craft}</p></div>
                                        ))}
                                    </div>
                                </div>
                            </section>;
                    default:
                        return (
                            <Fragment>
                                <section className="relative h-[60vh] flex items-center justify-center text-white text-center px-4">
                                   <img src="https://images.unsplash.com/photo-1510153726589-137cde390d4a?q=80&w=1920" className="absolute inset-0 w-full h-full object-cover" alt="Artisan workshop"/>
                                   <div className="absolute inset-0 bg-black/50"></div>
                                   <div className="relative z-10">
                                       <h2 className="text-5xl md:text-7xl font-bold artisan-font drop-shadow-lg">The Heart of the Craft</h2>
                                       <p className="mt-4 text-lg max-w-2xl mx-auto">A curated collection of handcrafted goods, connecting you to the finest artisans in Southwest Missouri.</p>
                                       <button onClick={() => setActivePage('shop')} className="mt-8 bg-[#A8763E] hover:bg-[#865f31] text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                                           Explore the Collection
                                       </button>
                                   </div>
                                </section>
                                <section className="py-20 px-4 md:px-12">
                                    <div className="container mx-auto">
                                        <h3 className="text-3xl artisan-font font-bold text-center mb-12 text-gray-800">Featured This Week</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                            {products.map(p => (
                                                <div key={p.id} className="bg-white rounded-lg shadow-md overflow-hidden group">
                                                    <div className="overflow-hidden h-64"><img src={p.img} alt={p.name} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" /></div>
                                                    <div className="p-4 text-center"><h4 className="font-semibold text-lg text-gray-700">{p.name}</h4><p className="text-sm text-gray-500 mb-2">by {p.artisan}</p><p className="font-bold text-lg text-[#A8763E]">${p.price.toFixed(2)}</p></div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </section>
                            </Fragment>
                        );
                }
            };
            
            return (
                <div style={{ fontFamily: "'Inter', sans-serif", animation: "fadeInPage 0.5s ease-in-out" }}>
                    <style>{`.artisan-font { font-family: 'Playfair Display', serif; }`}</style>
                    <div className="bg-[#F8F5F2] text-[#3E362E] min-h-screen">
                        <div className="bg-slate-900 text-white py-2 px-4 text-center text-sm sticky top-0 z-50">This is an interactive demo. <button onClick={onExit} className="font-bold underline hover:text-teal-300 transition">Click here to return to Script Pilot.</button></div>
                        <header className="border-b border-gray-200 py-4 px-6 md:px-12 bg-white/70 backdrop-blur-lg sticky top-8 z-40">
                            <div className="container mx-auto flex justify-between items-center">
                                <button onClick={() => setActivePage('home')} className="text-3xl font-bold artisan-font text-gray-800">Artisan Corner</button>
                                <nav className="hidden md:flex items-center space-x-8 text-sm font-medium tracking-wider uppercase">
                                    <button onClick={() => setActivePage('shop')} className={`hover:text-[#A8763E] transition-colors ${activePage === 'shop' ? 'text-[#A8763E]' : ''}`}>Shop</button>
                                    <button onClick={() => setActivePage('artisans')} className={`hover:text-[#A8763E] transition-colors ${activePage === 'artisans' ? 'text-[#A8763E]' : ''}`}>Artisans</button>
                                </nav>
                                <div className="flex items-center space-x-4">{/* Icons would go here */}</div>
                            </div>
                        </header>
                        <main>{renderContent()}</main>
                        <footer className="bg-[#EAE4DE] text-[#3E362E] py-12 px-4 md:px-12"><div className="container mx-auto text-center"><p>&copy; {new Date().getFullYear()} Artisan Corner. All Rights Reserved. (This is a fictional demo website)</p></div></footer>
                    </div>
                </div>
            );
        };

        // Demo 2: ProManage (SaaS)
        const DemoProManage = ({ onExit }) => {
            const [activePage, setActivePage] = useState('home');
            
            const renderContent = () => {
                 switch(activePage) {
                    case 'features':
                        return <section className="py-20 px-4"><div className="container mx-auto text-center"><h2 className="text-4xl font-bold mb-4">Features</h2><p>This is where the detailed features of ProManage would be listed.</p></div></section>;
                    case 'pricing':
                         return <section className="py-20 px-4"><div className="container mx-auto text-center"><h2 className="text-4xl font-bold mb-4">Pricing</h2><p>This is where the pricing tiers for ProManage would be displayed.</p></div></section>;
                    default:
                        return (
                            <Fragment>
                                <section className="py-24 md:py-32 text-center px-4 relative overflow-hidden bg-white">
                                     <div className="container mx-auto relative z-10">
                                         <h2 className="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight" style={{fontFamily: "'Manrope', sans-serif"}}>The Operating System for Your Service Business.</h2>
                                         <p className="mt-6 text-lg md:text-xl text-gray-600 max-w-3xl mx-auto">Stop juggling spreadsheets and disconnected apps. ProManage brings your projects, clients, and billing into one central hub, so you can focus on what you do best.</p>
                                         <button className="mt-10 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-lg shadow-lg transition-all duration-300">Get Started Free</button>
                                         <div className="mt-16 shadow-2xl rounded-xl border border-gray-200 max-w-5xl mx-auto p-2 bg-white">
                                             <img src="https://placehold.co/1200x675/e0f2fe/0c4a6e?text=Clean+Dashboard+UI" alt="ProManage Dashboard" className="rounded-lg"/>
                                         </div>
                                     </div>
                                </section>
                                <section className="py-20 px-4 md:px-12 bg-gray-50">
                                    <div className="container mx-auto">
                                        <div className="text-center mb-16">
                                            <h3 className="text-4xl font-bold text-gray-900">Everything you need. Nothing you don't.</h3>
                                            <p className="mt-4 text-lg text-gray-600">From first contact to final payment, we've got you covered.</p>
                                        </div>
                                    </div>
                                </section>
                            </Fragment>
                        );
                 }
            };
            
            return (
                <div style={{ fontFamily: "'Manrope', sans-serif", animation: "fadeInPage 0.5s ease-in-out" }}>
                    <div className="bg-gray-100 text-gray-800 min-h-screen">
                        <div className="bg-slate-900 text-white py-2 px-4 text-center text-sm sticky top-0 z-50">This is an interactive demo. <button onClick={onExit} className="font-bold underline hover:text-teal-300 transition">Click here to return to Script Pilot.</button></div>
                        <header className="py-4 px-6 md:px-12 bg-white/80 backdrop-blur-lg sticky top-8 z-40 border-b border-gray-200">
                             <div className="container mx-auto flex justify-between items-center">
                                <button onClick={() => setActivePage('home')} className="text-3xl font-extrabold text-gray-900">Pro<span className="text-blue-600">Manage</span></button>
                                <nav className="hidden md:flex items-center space-x-6 font-medium text-gray-600">
                                    <button onClick={() => setActivePage('features')} className={`hover:text-blue-600 transition-colors ${activePage === 'features' ? 'text-blue-600' : ''}`}>Features</button>
                                    <button onClick={() => setActivePage('pricing')} className={`hover:text-blue-600 transition-colors ${activePage === 'pricing' ? 'text-blue-600' : ''}`}>Pricing</button>
                                </nav>
                                <div className="flex items-center space-x-4">
                                     <button className="font-medium text-gray-600 hover:text-gray-900">Log In</button>
                                     <button className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg shadow-lg transition-all duration-300">Start Free Trial</button>
                                </div>
                            </div>
                        </header>
                        <main>{renderContent()}</main>
                        <footer className="border-t border-gray-200 bg-white py-12 px-4 md:px-12"><div className="container mx-auto text-center text-gray-500"><p>&copy; {new Date().getFullYear()} ProManage Inc. All Rights Reserved. (This is a fictional demo website)</p></div></footer>
                    </div>
                </div>
            );
        };
        
        // --- Main App Component ---
        function App() {
             const [activeDemo, setActiveDemo] = useState(null);
             const currentRoute = usePathname(); 

             useEffect(() => {
                const hash = window.location.hash.substring(1);
                if (!hash.startsWith('demo-')) {
                    setActiveDemo(null);
                }
             }, [currentRoute]);

             const handleDemoSelect = (demoId) => {
                setActiveDemo(demoId);
                // We don't change the hash here to keep the main site URL clean
             }
             
             if (activeDemo === 'artisan-corner') {
                 return <DemoArtisanCorner onExit={() => setActiveDemo(null)} />;
             }
             
             if (activeDemo === 'promanage') {
                 return <DemoProManage onExit={() => setActiveDemo(null)} />;
             }

             const renderPage = () => {
               switch (currentRoute) {
                 case 'home': return <HomePageContent />;
                 case 'web-design': return <WebDesignPageContent />;
                 case 'demos': return <DemoPageContent onDemoSelect={handleDemoSelect} />;
                 case 'about': return <AboutPage />;
                 case 'faq': return <FAQPage />;
                 case 'contact': return <ContactPage />;
                 case 'payment-portal': return <PaymentPortalPageContent />;
                 default: return <HomePageContent />;
               }
             };

             return (
                <AppLayout>
                    {renderPage()}
                </AppLayout>
             );
        }

        // --- ReactDOM Render ---
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

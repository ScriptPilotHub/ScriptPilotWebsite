    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Dark Navy Blue */
            color: #e2e8f0;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Smoother Animation Keyframes */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(20px, -40px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for page fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        /* Keyframe for subtle floating icons */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Keyframe for Deployment Assistance icon */
        @keyframes dash {
          to {
            stroke-dashoffset: -12;
          }
        }

        /* Smoother scroll-triggered animations (for sections within a page) */
        .fade-in-section {
            opacity: 0;
            transform: translateY(25px) scale(0.98);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Animated gradient text class */
        .animated-gradient-text {
            background-size: 250%;
            animation: animated-gradient 8s ease-in-out infinite;
        }

        /* Nav link underline effect */
        .nav-link-underline::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #2dd4bf; /* teal-400 */
            transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .nav-link-underline:hover::after,
        .nav-link-underline.active::after {
            width: 100%;
        }
    </style>

        const React = window.React;

        // --- CUSTOM HOOKS ---
        const usePathname = () => {
            const [pathname, setPathname] = useState(window.location.hash.substring(1) || 'home');
            useEffect(() => {
                const handleHashChange = () => {
                    setPathname(window.location.hash.substring(1) || 'home');
                    window.scrollTo(0, 0); // Scroll to top on page change
                };
                window.addEventListener('hashchange', handleHashChange);
                return () => window.removeEventListener('hashchange', handleHashChange);
            }, []);
            return pathname;
        };

        const useIntersectionObserver = (options) => {
            const [entry, setEntry] = useState(null);
            const [node, setNode] = useState(null);
            const observer = useRef(null);

            useEffect(() => {
                if (observer.current) observer.current.disconnect();
                observer.current = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setEntry(entry);
                        observer.current.unobserve(entry.target);
                    }
                }, options);

                const { current: currentObserver } = observer;
                if (node) currentObserver.observe(node);

                return () => currentObserver.disconnect();
            }, [node, options]);

            return [setNode, entry];
        };

        const AnimatedSection = ({ children, delay = 0 }) => {
            const [ref, entry] = useIntersectionObserver({ threshold: 0.1 });
            return (
                <div ref={ref} className={`fade-in-section ${entry?.isIntersecting ? 'is-visible' : ''}`} style={{transitionDelay: `${delay}ms`}}>

                                        onClick={handleSignup}
                                        disabled={isSigningUp}
                                        className="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-4 px-12 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed text-lg"
                                    >
                                        {isSigningUp ? 'Signing Up...' : 'Join the Partner Hub'}
                                    </button>
                                    {message && <p className="mt-4 text-green-300">{message}</p>}
                                </div>
                            </AnimatedSection>
                        </div>
                    </div>
                </section>
            );
        };

        const FAQPage = () => {
            const [openIndex, setOpenIndex] = useState(null);

            const faqs = [
                {
                    question: "What is your process for starting a new project?",
                    answer: "Our process begins with a friendly chat to understand your vision, what you want to achieve, and who your customers are. Then, we plan and sketch out the design. Once you're happy with how it looks, we start building your project, keeping you in the loop with regular updates. We finish with thorough testing and launch, making sure everything runs smoothly."
                },
                {
                    question: "How much does a custom website cost?",
                    answer: "Since every project is unique, we provide personalized quotes based on your specific needs and goals. This ensures you only pay for what you truly need. Please reach out via our contact page for a free, no-obligation estimate for your project. We're happy to discuss options that fit your budget."
                },
                {
                    question: "What's the typical payment schedule for a project?",
                    answer: "For most web design projects, we ask for an initial payment of 30-40% upfront to kick things off. The rest of the payments are spaced out as we complete key parts of the project, with the final payment due upon completion. All the details will be clearly laid out in your custom project proposal."
                },
                {
                    question: "How long does it take to build a website?",
                    answer: "The time it takes to build a website can vary a lot depending on how complex it is. A basic informational website might be ready in 2-3 weeks, while a full e-commerce store or a more complex custom application could take 4-8 weeks or even longer. After our first chat, we'll give you a clear timeline for your specific project."
                },
                {
                    question: "What kind of support do you offer after my site is live?",
                    answer: "We include one month of free support after your website launches to make sure everything is perfect and fix any unexpected issues. For ongoing peace of mind, we also offer monthly maintenance plans. These plans cover regular updates, backups, security monitoring, and small content changes to keep your site running smoothly and safely."
                },
                {
                    question: "Do I get to see the design before you start coding?",
                    answer: "Absolutely! The design phase is super important. We'll show you detailed mockups and interactive previews of your website's design. We only start turning the design into code once you're 100% thrilled with how it looks and feels."
                },
                {
                    question: "Can you help me update my old website?",
                    answer: "Yes, definitely! Our 'Website Refresh & User Experience Upgrade' package is designed just for this. We'll give your existing site a modern makeover, improve how easy it is for visitors to use, and boost its overall performance. Its a great way to bring your current online presence up to speed without starting from scratch."
                },
                {
                    question: "What is the Partner Hub?",
                    answer: "The Partner Hub is an exclusive subscription service for our clients, available for just $15/month. It provides weekly performance reports of your website's growth and offers an easy way to submit maintenance requests for quick bug fixes and ongoing support."
                }
            ];

            const AccordionItem = ({ faq, index, isOpen, onToggle }) => (
                <div className="border-b border-slate-700/50">
                    <button
                        onClick={onToggle}
                        className="w-full flex justify-between items-center text-left py-5 px-6"
                    >
                        <span className="text-lg font-medium text-slate-200">{faq.question}</span>
                        <span className={`transform transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`}>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                            </svg>
                        </span>
                    </button>
                    <div
                        className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-96' : 'max-h-0'}`}
                    >
                        <div className="px-6 pb-5 text-slate-400">
                            {faq.answer}
                        </div>
                    </div>
                </div>
            );

            return (
                   <section className="pt-32 pb-16 md:pt-40 md:pb-20 px-4 bg-slate-900 className-fade-in text-white">
                       <div className="container mx-auto max-w-4xl">
                            <AnimatedSection>
                                <div className="text-center mb-12">
                                    <h1 className="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 via-sky-400 to-indigo-400 animated-gradient-text">Frequently Asked Questions</h1>
                                    <p className="text-lg text-slate-300 mt-4">Have questions? We've got answers.</p>
                                </div>
                            </AnimatedSection>
                            <AnimatedSection delay={200}>
                                <div className="bg-slate-800/50 rounded-xl shadow-2xl border border-slate-700/50">
                                    {faqs.map((faq, index) => (
                                        <AccordionItem
                                            key={index}
                                            faq={faq}
                                            index={index}
                                            isOpen={openIndex === index}
                                            onToggle={() => setOpenIndex(openIndex === index ? null : index)}
                                        />
                                    ))}
                                </div>
                            </AnimatedSection>
                       </div>
                   </section>
            );
        };


        const ContactPage = () => {
            const [status, setStatus] = useState('');
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setStatus('Sending...');
                setTimeout(() => {
                    const name = new FormData(e.target).get('name');
                    setIsSubmitting(false);
                    setStatus(`Thank you, ${name}! Your message has been sent.`);
                    e.target.reset();
                    setTimeout(() => setStatus(''), 5000);
                }, 1500);
            };

            return (
                <section className="pt-32 pb-16 md:pt-40 md:pb-20 px-4 bg-slate-900 className-fade-in text-white">
                       <div className="container mx-auto max-w-6xl">
                            <AnimatedSection>
                                <div className="text-center mb-12">
                                    <h1 className="text-4xl md:text-5xl font-bold text-green-400">Get in Touch</h1>
                                    <p className="text-lg text-slate-300 mt-4">Book a free consultation or send us a message.</p>
                                </div>
                            </AnimatedSection>
                            <div className="grid lg:grid-cols-2 gap-12 items-start">
                                <AnimatedSection delay={200}>
                                    <div className="bg-slate-800/50 rounded-xl p-8 shadow-2xl border border-slate-700/50 h-full">
                                        <h3 className="text-2xl font-bold text-white mb-6 text-center">Send a Direct Message</h3>
                                        <form onSubmit={handleSubmit}>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                                <div className="relative"><div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"><Icons.UserIcon/></div><input type="text" name="name" placeholder="Name" className="w-full bg-slate-700/50 text-white rounded-lg border-2 border-slate-600 focus:border-green-500 focus:ring-0 transition pl-10 pr-4 py-2.5" required /></div>
                                                <div className="relative"><div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"><Icons.EmailIcon/></div><input type="email" name="email" placeholder="Email" className="w-full bg-slate-700/50 text-white rounded-lg border-2 border-slate-600 focus:border-green-500 focus:ring-0 transition pl-10 pr-4 py-2.5" required /></div>
                                            </div>
                                            <div className="mb-6"><textarea name="message" rows="5" placeholder="Your message..." className="w-full bg-slate-700/50 text-white rounded-lg border-2 border-slate-600 focus:border-green-500 focus:ring-0 transition px-4 py-2.5" required></textarea></div>
                                            <div className="text-center"><button type="submit" disabled={isSubmitting} className="bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white font-bold py-3 px-10 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">{isSubmitting ? 'Sending...' : 'Send Message'}</button></div>
                                        </form>
                                        {status && <p className="text-center mt-6 text-green-300">{status}</p>}
                                    </div>
                                </AnimatedSection>
                                   <AnimatedSection delay={400}>
                                    <div className="bg-slate-800/50 rounded-xl p-8 shadow-2xl border border-slate-700/50 h-full text-center">
                                        <h3 className="text-2xl font-bold text-white mb-6">Book a Free Consultation</h3>
                                        <p className="text-slate-400 mb-6">Ready to discuss your project? Click the button below to open our scheduling page and find a time that works for you. We'll call you to discuss your project in detail.</p>
                                        <a
                                            href="https://calendly.com/t6ckmedia/30min"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="inline-block bg-gradient-to-r from-teal-500 to-sky-500 hover:from-teal-600 hover:to-sky-600 text-white font-bold py-4 px-10 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300"
                                        >
                                            Book Your Call
                                        </a>
                                    </div>
                                </AnimatedSection>
                            </div>
                       </div>
                </section>
            );
        };

        // --- LAYOUT COMPONENTS (Header & Footer) ---

        const Header = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);
            const pathname = usePathname();

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Updated navLinks to exclude "Partner Hub"
            const navLinks = [
                { href: "#home", label: "Home" },
                { href: "#web-design", label: "Services" },
                { href: "#pricing", label: "Pricing" },
                // { href: "#partner-hub", label: "Partner Hub" }, // Partner Hub Link disabled
                { href: "#about", label: "About" },
                { href: "#faq", label: "FAQ" },
                { href: "#contact", label: "Contact" }
            ];

            return (
                <header className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-slate-900/80 backdrop-blur-lg shadow-lg' : 'bg-transparent'}`}>
                    <div className="container mx-auto px-4 sm:px-6 lg:px-8">
                        <div className={`flex items-center justify-between transition-all duration-300 ${isScrolled ? 'h-16' : 'h-24'}`}>
                            {/* FIXED: Added flex-shrink-0 to prevent logo from shrinking */}
                            <a href="#home" className="flex items-center justify-start flex-shrink-0 group">
                                <LogoText />
                            </a>
                            <nav className="hidden md:flex items-center space-x-8">
                                {navLinks.map(link => (
                                    <a
                                        key={link.href}
                                        href={link.href}
                                        className={`nav-link-underline text-base font-medium transition-colors duration-300 relative group ${pathname === link.href.substring(1) ? 'text-teal-300 active' : 'text-slate-300 hover:text-white'}`}
                                    >
                                        {link.label}
                                    </a>
                                ))}
                            </nav>
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-slate-300 hover:text-white focus:outline-none">
                                    <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16m-7 6h7"} />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-slate-900">
                            <nav className="px-2 pt-2 pb-4 space-y-1 sm:px-3 text-center">
                                {navLinks.map(link => (
                                    <a
                                        key={link.href}
                                        href={link.href}
                                        onClick={() => setIsOpen(false)}
                                        className={`block px-3 py-2 rounded-md text-base font-medium ${pathname === link.href.substring(1) ? 'bg-slate-800 text-teal-300' : 'text-slate-300 hover:bg-slate-700 hover:text-white'}`}
                                    >
                                        {link.label}
                                    </a>
                                ))}
                            </nav>
                        </div>
                    )}
                </header>
            );
        };

        const Footer = () => (
            <footer className="bg-slate-950 text-slate-400 py-8 px-4 border-t border-slate-800/50">
                <div className="container mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left gap-6">
                    <div>
                        <a href="#home" className="flex items-center justify-center md:justify-start gap-2 mb-2 group">
                             <LogoText />
                        </a>
                        <p className="text-sm">Crafting Digital Excellence, One Line at a Time.</p>
                    </div>
                    <div className="text-sm text-slate-500">
                        <p>Serving Springfield & Southwest Missouri</p>
                    </div>
                </div>
            </footer>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const pathname = usePathname();
            
            const renderPage = () => {
                switch (pathname) {
                    case 'home': return <HomePageContent />;
                    case 'web-design': return <WebDesignPageContent />;
                    case 'pricing': return <PricingPageContent />;
                    // case 'partner-hub': return <PartnerHubPageContent />; // Partner Hub page disabled
                    case 'about': return <AboutPage />;
                    case 'faq': return <FAQPage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePageContent />;
                }
            };

            return (
                <div className="bg-slate-900"><Header /><main>{renderPage()}</main><Footer /></div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
